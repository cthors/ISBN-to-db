{% extends "base.html" %}

{% block content %}
<div class="row">

	<div class="one-half column">
		<h5>Select Non-Duplicate Authors to Add:</h5>
		<form action="/manual_authors_add" method="get">
			{% for auth in gBookAuths %}
			<input type="checkbox" name="authNm" value="{{auth['author']}}">
				{{auth['author']}} ({{auth['title']}})<br />
			{% endfor %}
			<input type="submit" value="Add Selected Authors" />
		</form>
	</div>

	<div class="one-half column">
		<h5>Authors already in DB:</h5>
		{% for auth in allAuths %}
			{{auth}}<br />
		{% endfor %}
	</div>
</div>

<div class="row">
	<h5>Debug Log:</h5>
	<small>{{debugLog}}</small>
</div>

{% endblock %}
