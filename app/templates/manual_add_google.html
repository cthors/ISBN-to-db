{% extends "base.html" %}

{% block content %}

	<h5>Select Non-Duplicate Authors to Add:</h5>
	{{gBookIds}}

	{% for book in gBookJsons %}
		{% for author in book['authors'] %}
			<input type="checkbox" name="test1" value="ok">{{author}} ({{book['title']}})<br />
			Similar Names: ({{book['authorsInDb']}})<br />
		{% endfor %}
	{% endfor %}

	

	<h5>Debug Log:</h5>
	<small>{{debugLog}}</small>

{% endblock %}
