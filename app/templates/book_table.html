{% macro makeBookTable(bookRecords) -%}

	<table class="u-full-width, sortable">
		<thead>
			<tr>
				<th>Title</th>
				<th>Author</th>
				<th>Date</th>
				<th>Isbn</th>
			</tr>
		</thead>

		<tbody>
			{% for bookRecord in bookRecords %}
			<tr>
				<td>
					<a href="/{{bookRecord.bookId}}">{{bookRecord.fullTitle}}</a>
				</td>
				<td>
					[{{bookRecord.sortName}}]
					{% for name in bookRecord.authorNm %}
						<a href="/set_lastname/{{name}}/{{bookRecord.bookId}}">{{ name }}</a>
					{% endfor %}
				</td>
				<td>{{bookRecord.date}}</td>
				<td>{{bookRecord.isbn}}</td>
			</tr>
			{% endfor %}
		</tbody>
	</table>

{%- endmacro %}
