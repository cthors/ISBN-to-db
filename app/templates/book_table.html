{% macro makeBookTable(bookRecords) -%}

	<table class="u-full-width">
		<thead>
			<tr>
				<th onclick="sortTable(0)">Title</th>
				<th onclick="sortTable(1)">Author</th>
				<th onclick="sortTable(1)">Book ID</th>
			</tr>
		</thead>

		<tbody>
			{% for bookRecord in bookRecords %}
			<tr>
				<td>{{bookRecord.fullTitle}}</td>
				<td>{{bookRecord.authorNm}}</td>
				<td>{{bookRecord.bookId}}</td>
			</tr>
			{% endfor %}
		</tbody>
	</table>

{%- endmacro %}
